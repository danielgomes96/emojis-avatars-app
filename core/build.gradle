import com.daniel.buildSrc.Dependencies
import com.daniel.buildSrc.Versions

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion Versions.compile_sdk
    buildToolsVersion Versions.build_tools

    buildFeatures {
        viewBinding = true
    }

    defaultConfig {
        minSdkVersion Versions.min_sdk
        targetSdkVersion Versions.target_sdk
        versionCode Versions.version_code
        versionName Versions.version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = Versions.jvm_target_version
    }
}

dependencies {
    implementation Dependencies.Core.lifecycle_common_java8
    implementation Dependencies.Core.lifecycle_runtime
    implementation Dependencies.Core.lifecycle_viewmodel
    implementation Dependencies.Core.lifecycle_livedata
    api Dependencies.Core.kotlin_stdlib_jdk8
    api Dependencies.Core.core_ktx
    api Dependencies.Core.appcompat
    api Dependencies.Core.navigation_dynamic_features
    api Dependencies.Core.navigation_fragment
    api Dependencies.Core.navigation_ui

    api Dependencies.UI.glide
    annotationProcessor  Dependencies.UI.glide_compiler

    api Dependencies.DI.koin
    api Dependencies.DI.koin_core
    api Dependencies.DI.koin_view_model

    api Dependencies.UI.material
    api Dependencies.UI.constraint_layout
}