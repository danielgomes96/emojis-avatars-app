// Top-level build file where you can add configuration options common to all sub-projects/modules.
import com.daniel.buildSrc.Dependencies

buildscript {
    repositories {
        google()
        jcenter()
    }
    configurations {
        ktlint
    }
    dependencies {
        classpath Dependencies.Tool.gradle
        classpath Dependencies.Tool.gradle_kotlin_plugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

dependencies {
    ktlint Dependencies.Tool.ktlint
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    main = "com.pinterest.ktlint.Main"
    classpath = configurations.ktlint
    args "**/*.kt", "!**/bin/**/*.kt", "!**/*InstrumentedTest.kt", "--reporter=plain?group_by_file&color", "no-wildcard-imports = false"
}